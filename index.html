    <div id="playerContainer">
        <div id="mainPlayer" class="mainPlayer"></div>
        <div class="player-overlay" onclick="overlayClick(event);">
            <div id="unMuteButton" onclick="toggleMute(event);"><ion-icon name="volume-high-outline" title="Sound On"></ion-icon></div>
        </div>
        <div id="controllers" style="visibility: hidden;">
            <button class="control-button" onclick="previousVideo(event);">
                <ion-icon name="play-skip-back-circle-outline"></ion-icon>
            </button>
            <button class="control-button" onclick="playVideo(event);">
                <ion-icon name="play-circle-outline"></ion-icon>
            </button>
            <button class="control-button" onclick="nextVideo(event);">
                <ion-icon name="play-skip-forward-circle-outline"></ion-icon>
            </button>
        </div>
        <div class="slidecontainer">
            <input type="range" min="0" max="100" value="0" class="slider" id="playerSlider" onchange="seekVideoTo(event);">
        </div>
        <div class="site-down">
            <span>The site is down for a bit...</span>
        </div>
        <div class="battery">
            <ion-icon name="wifi-outline"></ion-icon>
            <ion-icon name="battery-charging-outline"></ion-icon>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
